<!DOCTYPE html>
<html>

<head>
    <title>SCS Studios</title>
    <link rel="icon" href="images/gxldCptRick-01.png">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" async></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" async></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" async></script>
    <script src="//unpkg.com/react@15.3.0/dist/react.js" async></script>
    <script src="//unpkg.com/react-dom@15.3.0/dist/react-dom.js" async></script>
</head>

<body ng-app="main">
    <nav class="navbar navbar-inverse navbar-position-fixed">
        <div class="container-fluid" id="nav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" id="navButton">
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span>SCS Studios</span></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right" id="navButton">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="syndicate.html">Syndicate FanPage</a></li>
                    <li><a href="minigame.html">A Story About a Ball</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/gxldCptRick.png" alt="logo for the company">
                    </div>
                    <div class="item">
                        <img src="images/gxldCptRick-01.png">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
